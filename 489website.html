<!DOCTYPE html>
<html>
<head>
    <title>Texas A&M Job Recruiting</title>
    <meta name="description" content="Form page for entering your information">
    <meta name="keywords" content="Texas A&M, TAMU, Job, Recruiting, Application">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <h1>Texas A&M Job Recruiting</h1>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="UIN"> UIN:</label><br>
        <input type="text" id="UIN" name="UIN"><br>
        <label for="Major"> Major:</label><br>
        <input type="text" id="Major" name="Major"><br>
        <label for="GPA"> GPA:</label><br>
        <input type="text" id="GPA" name="GPA"><br>
        <label for="Email"> Email:</label><br>
        <input type="text" id="Email" name="Email"><br>
        <button type="submit" value="default action"/>
    </form>
</body>
</html>
