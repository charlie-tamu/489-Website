<!DOCTYPE html>
<html>
<head>
    <title>Texas A&M Job Recruiting</title>
    <meta name="description" content="Form page for entering your information">
    <meta name="keywords" content="Texas A&M, TAMU, Job, Recruiting, Application">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <h1>Texas A&M Job Recruiting</h1>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <label for="UIN"> UIN:</label>
        <input type="text" id="UIN" name="UIN">
        <label for="Major"> Major:</label>
        <input type="text" id="Major" name="Major">
        <label for="GPA"> GPA:</label>
        <input type="text" id="GPA" name="GPA">
        <label for="Email"> Email:</label>
        <input type="text" id="Email" name="Email">
        <button type="submit" value="default action">Submit</button>
    </form>
</body>
</html>
